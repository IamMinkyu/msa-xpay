buildscript {
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.1.3"
    }
}
plugins {
    id 'org.springframework.boot' version '3.1.4'
    id 'java'
}

bootJar.enabled = false

subprojects {
    compileJava {
        sourceCompatibility = 17
        targetCompatibility = 17
    }
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.xpay'
    version = '0.0.1-SNAPSHOT'




    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

        implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'

        testImplementation 'com.tngtech.archunit:archunit:1.0.1'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
//
//        implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
//        implementation 'org.springframework.boot:spring-boot-starter-web'
//        implementation 'org.springframework.boot:spring-boot-starter-validation'
//        testImplementation 'junit:junit:4.13.1'
//        implementation 'org.projectlombok:lombok'
//        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
//        annotationProcessor 'org.projectlombok:lombok'
//        testImplementation 'org.springframework.boot:spring-boot-starter-test'
//
//        //Swagger
//        implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
//
//        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//        implementation 'org.jetbrains:annotations:23.0.0'
//        runtimeOnly 'com.h2database:h2'
    }

    test {
        useJUnitPlatform()
    }
}

project(':common') { // 컴파일 시 multi-module-database 로딩
    bootJar { enabled = false } // core 은 bootJar 로 패키징 할 필요 없음
    jar { enabled = true }
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-validation'
    }
}
project(':membership-service') { // 컴파일 시 multi-module-database 로딩
    bootJar { enabled = true }
    jar { enabled = false }

    dependencies {
        implementation project(':common')
    }
}